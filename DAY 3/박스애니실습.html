<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스애니메이션 실습</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background-color: midnightblue;
            border: 0;
            border-radius: 15px;
        }

        @keyframes ani {
           25% {
            transform: translateX(40px)
           }

           50% {
            transform: translateY(40px);
           }

           75% {
            transform: translateZ();
           }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
